<!DOCTYPE html>
<html>
<head>
    <title>Prueba</title>
    <link rel="stylesheet" type="text/css" href="/Style/a.css">
</head>
<body>
    <header>
        <div class="Cabecera">
            <nav class="navbar">
                <ul>
                    <li class="Nombre">
                        <h3>Nombre de la Tienda</h3>
                    </li>
                    <li class="Inicio">
                        <a href="Main_page.html">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Catalogo</a>
                    </li>
                    <li class="Contacto">
                        <a href="#">Contacto</a>
                    </li>
                    <li class="CarritoB">
                        <a class="boton-carrito" href="javascript:void(0);" onclick="toggleCarrito();">
                            <img src="/Imagenes/cart-shopping-solid.png" alt="Carrito" id="carrito-icono">   
                        </a>
                    </li>
                    <li id="login" class="login">
                        <button class="login">Login</button>
                    </li>
                    <li id="registro" class="Registro">
                        <button class="registro">Registro</button>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="Contenedor">
            <h1>Catalogo</h1>
            <div class="Catalogo">
                <div class="Producto">
                    <img src="/Imagenes/Productos_catalogo/168289C01_RGB.jpg" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>Descripcion del producto 1</p>
                    <p>Precio: $100</p>
                    <button onclick="añadirCarrito('Producto 1', 100, '/Imagenes/Productos_catalogo/168289C01_RGB.jpg')">Agregar al carrito</button>
                </div>
                <div class="Producto">
                    <img src="/Imagenes/Productos_catalogo/perfume.jpg" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>Descripcion del producto 2</p>
                    <p>Precio: $200</p>
                    <button onclick="añadirCarrito('Producto 2', 200, '/Imagenes/Productos_catalogo/perfume.jpg')">Agregar al carrito</button>
                </div>
            </div>
        </div>
        <div id="carrito-banda" class="carritoSidebar">
            <h2>Carrito</h2>
            <div id="carrito"></div>
            <h3>Total: $<span id="total">0</span></h3>
        </div>
    </header>
    <script src="/Script/code.js"></script>    
</body>
</html>
